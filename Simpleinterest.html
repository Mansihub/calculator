<!DOCTYPE html>
<html lang="en">

    <head>
    
    <meta charset="UTF-8">
    
    
    
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <div class="simpleinterest">
        <p>Calculate SI here!</p>
        <label for= "principle">
            <input type="number" id="principle" placeholder="Enter the amount"/>
        </label>
        <label for= "rate">
            <input type="number" id="rate" placeholder="Enter the rate(if 6% type 0.06)"/>
        </label>
        <label for= "time">
            <input type="number" id="time" placeholder="TIME IN YEARS"/>
        </label>
        <button class="calculate">calculate</button>
        <div id="output"></div>
    </div>
    <script src="./script.js">
    </script>
    </body>
    </html>
